
<div class="container">
    <div id='sideways-cat'>
        <div class="d-flex justify-content-center flex-wrap">              
            <ul>
                <li *ngFor="let cat of keys" (click)="getVidsByCategory(this.categories[cat])">{{cat}}</li>
            </ul>
        </div>              
    </div>
</div>

<div>
  <div *ngFor='let vid of content'>
    <app-content-item [vid]='vid'></app-content-item>
  </div>
</div>
